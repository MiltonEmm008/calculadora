<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- METADATOS DE LA PAGINA -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITULO DE LA PAGINA -->
    <title>CALCULADORA</title>

    <!-- ENLACE AL ARCHIVO CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- ENLACE A CDN DE MATHJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.0/math.js"></script>
  </head>
  <body>
    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container">
      <!-- CALCULADORA -->
      <div class="calculadora">
        <!-- DISPLAY DE LA CALCULADORA -->
        <div class="display">
          <div id="valor-actual"></div>
          <div id="valor-anterior"></div>
        </div>

        <!-- BOTONES DE LA CALCULADORA -->
        <button class="col-2" id="limpiar">C</button>
        <button id="borrar">&larr;</button>
        <button class="operador">/</button>

        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador">*</button>

        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador">-</button>

        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador">+</button>

        <button class="numero col-2">0</button>
        <button class="numero">.</button>
        <button id="igual">=</button>
      </div>
    </div>

    <!-- SCRIPT PRINCIPAL -->
    <script type="module" src="script.js"></script>
  </body>
</html>
